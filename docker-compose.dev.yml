version: '3.8'

# Development overrides - use with:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "${DB_PORT:-5432}:5432"

  backend:
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development

  # pgAdmin (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: terrablinds_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@terrablinds.cl}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - terrablinds_network

volumes:
  pgadmin_data:
    driver: local
