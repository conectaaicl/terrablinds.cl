version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terrablinds_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-terrablinds}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-terrablinds_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-terrablinds}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terrablinds_network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terrablinds_backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-terrablinds_db}
      DB_USER: ${DB_USER:-terrablinds}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      BASE_URL: ${BASE_URL:-http://localhost:5000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - terrablinds_network
    volumes:
      - uploads_data:/app/uploads

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: terrablinds_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - terrablinds_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  terrablinds_network:
    driver: bridge
