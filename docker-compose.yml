version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terrablinds_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-terrablinds}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-terrablinds123}
      POSTGRES_DB: ${DB_NAME:-terrablinds_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-terrablinds}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terrablinds_network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terrablinds_backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-terrablinds_db}
      DB_USER: ${DB_USER:-terrablinds}
      DB_PASSWORD: ${DB_PASSWORD:-terrablinds123}
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - terrablinds_network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terrablinds_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - terrablinds_network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: terrablinds_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@terrablinds.cl
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - terrablinds_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  terrablinds_network:
    driver: bridge
